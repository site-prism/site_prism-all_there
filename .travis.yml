language: ruby

sudo: required

dist: xenial

rvm:
  - 2.4
  - 2.5
  - 2.6
  - ruby-head

env:
  - browser=firefox

gemfile:
  - Gemfile

addons:
  firefox: latest

before_install:
  - gem install bundler -v '< 2'

script:
  - bundle exec rake

branches:
  only:
    - master

matrix:
  allow_failures:
    - rvm: ruby-head
